<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>embedded styles</title>
    <style>
        h5.demo-class {
	        color: #FF22A8;
	        font-weight: normal;
        }
    </style>
</head>
<body>
<h4>Using embedded styles</h4>
<h5 class="demo-class">Style me using the "style" element.</h5>
<h5>Global styles apply to all instances of the element.</h5>
</body>
</html>
